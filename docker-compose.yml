version: '3.8'

services:
  currency-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=currency_user
      - DB_PASSWORD=secure_password
      - DB_NAME=currency_db
    depends_on:
      - postgres
    networks:
      - currency-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=currency_db
      - POSTGRES_USER=currency_user
      - POSTGRES_PASSWORD=secure_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - currency-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - currency-api
    networks:
      - currency-network

  android-builder:
    build:
      context: .
      dockerfile: docker/Dockerfile.android
    volumes:
      - ./app:/app
      - android-sdk:/opt/android-sdk
    working_dir: /app
    command: ["sleep", "infinity"]
    networks:
      - currency-network

volumes:
  postgres_data:
  android-sdk:

networks:
  currency-network:
    driver: bridge
